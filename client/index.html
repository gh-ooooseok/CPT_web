<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> CPT Presenter Controller </title>

        
        <link rel = "stylesheet" href = "gyro.css">
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <h1 id="userOutput"> HI </h1>
        <input type="textfield" id = "inputData" />
        <button id="saveButton">save</button>
        <button id="loadButton">load</button>

        <div id="garden">
            <div id="ball" class="ball">ball</div>
        </div>

		<pre class="output"></pre>

		
		<script>
			var ball   = document.querySelector('.ball');
			var garden = document.querySelector('.garden');
			var output = document.querySelector('.output');

			var maxX = 200;
			var maxY = 200;

			function handleOrientation(event) {
				var x = event.beta;  // In degree in the range [-180,180]
				var y = event.gamma; // In degree in the range [-90,90]

				output.innerHTML  = "beta : " + x + "\n";
				output.innerHTML += "gamma: " + y + "\n";

				// Because we don't want to have the device upside down
				// We constrain the x value to the range [-90,90]
				if (x >  90) { x =  90};
				if (x < -90) { x = -90};

				// To make computation easier we shift the range of 
				// x and y to [0,180]
				x += 90;
				y += 90;

				// 10 is half the size of the ball
				// It center the positionning point to the center of the ball
				ball.style.top  = (maxX*x/180 - 10) + "px";
				ball.style.left = (maxY*y/180 - 10) + "px";

				console.log("dd");
			}
			
			DeviceOrientationEvent.requestPermission().then(response => {
				if (response == 'granted') {
					window.addEventListener('deviceorientation', (e) => {
						handleOrientation(e);
					})
				}
			});
		</script>


        <script src="app.js"></script>
    </body>

</html>
