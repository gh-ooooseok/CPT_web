<html>
    <head>
        <meta charset="UTF-8">
        <title>gyro demo</title>

        <style>
            .indicatorDot{
                width: 30px;
                height: 30px;
                background-color: coral;
                border-radius: 50%;
                position: fixed;
            }
        </style>

        <script></script>
    </head>
    <body style="background-color: lightgrey;">
        <button id="accelPermsButton" style="height:50px;" onclick="getAccel()">
            get perms
        </button>
        <div calss="indicatorDot" style="left:30%; top:30%;">
        </div>
            <h1 id="alpha"> PRESENTER CONTROLLER </h1>
            <h1 id="beta"> PRESENTER CONTROLLER </h1> 
            <h1 id="gamma"> PRESENTER CONTROLLER </h1>     
        <div>

        </div>
        <script>
            function getAccel(){
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response == 'granted') {
                        console.log("accelerometer permission granted");
                        window.addEventListener("deviceorientation", handleOrientation);
                    }
                });
            }

            function handleOrientation(event) {
                const alpha = event.alpha,
                    beta = event.beta,
                    gamma = event.gamma;

                if (!beta) {
                    addMouseEvent()
                }

                document.getElementById("alpha").innerText = alpha,
                document.getElementById("beta").innerText = beta,
                document.getElementById("gamma").innerText = gamma,

                box.style.transform = `rotateX(${-beta}deg) rotateY(${gamma}deg)`
            }   
        </script>
    </body>
</html>
